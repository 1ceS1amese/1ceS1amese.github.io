  <style>
    body {
      background-color: #1a1a1a;

    .links-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .friend-link {
      display: flex;
      align-items: center;
      width: calc(33.33% - 20px);
      padding: 15px;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #252525;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      cursor: pointer;
    }
    .friend-link:hover {
      background-color: #333;
      transform: scale(1.15);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
      z-index: 1;
    }
    .friend-link .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      transition: all 0.4s ease;
      border: 2px solid transparent;
    }
    .friend-link:hover .avatar {
      transform: scale(1.2);
      border-color: #555;
    }
    .friend-link .info {
      flex-grow: 1;
    }
    .friend-link a {
      font-weight: bold;
      color: #b0b0b0;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1.1em;
    }
    .friend-link:hover a {
      color: #ffffff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }
    .friend-link p {
      margin: 8px 0 0;
      font-size: 0.9em;
      color: #888888;
      transition: all 0.3s ease;
    }
    .friend-link:hover p {
      color: #aaaaaa;
    }
    h2 {
      text-align: center;
      color: #c0c0c0;
      margin: 30px 0 20px;
    }
  </style>
